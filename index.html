<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Library</h1>
        </div>
        <div class="table container">
            <table>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Num of Pages</th>
                    <th>Read</th>
                    <th>Actions</th>
                </tr>
                                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Num of Pages</th>
                    <th>Read</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
        <div class="container">
            <button class="addBookButton">Add Book</button>
        </div>
        <div class="hidden form-container">
            <form action="" method="">
                <label for="title">Title</label><br>
                <input required type="text" id="title" name="title"><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="pages">Pages</label><br>
                <input type="text" id="pages" name="pages"><br>
                <label for="isRead">Read?</label><br>
                <input type="checkbox" id="isRead" name="isRead"><br>
                <br>
                <button class="submit" type="button">Submit</button>
            </form>
        </div>
    </div>
</body>
<!-- <script src="app.js"></script> -->
</html>
